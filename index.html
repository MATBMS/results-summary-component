<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Results Summary Component</title>
  </head>

  <body>
    <section class="results-card">
      <div class="results-overview">
        <h2 class="results-title">Your Result</h2>
        <p class="results-score">76 <span>of 100</span></p>
        <p class="results-evaluation">Great</p>
        <p class="results-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="results-summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-scores">
          <div class="summary-score">
            <div class="summary-score-header">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
              <p class="summary-score-name">Reaction</p>
            </div>
            <p class="summary-score-value">80 <span>/ 100</span></p>
          </div>
          <div class="summary-score">
            <div class="summary-score-header">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
              <p class="summary-score-name">Memory</p>
            </div>
            <p class="summary-score-value">92 <span>/ 100</span></p>
          </div>
          <div class="summary-score">
            <div class="summary-score-header">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
              <p class="summary-score-name">Verbal</p>
            </div>
            <p class="summary-score-value">61 <span>/ 100</span></p>
          </div>
          <div class="summary-score">
            <div class="summary-score-header">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
              <p class="summary-score-name">Visual</p>
            </div>
            <p class="summary-score-value">72 <span>/ 100</span></p>
          </div>
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </section>
  </body>

</html>
